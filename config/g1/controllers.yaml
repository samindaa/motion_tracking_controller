controller_manager:
  ros__parameters:
    update_rate: 500  # Hz

    state_estimator:
      type: legged_controllers/StateEstimator
    standby_controller:
      type: legged_controllers/StandbyController
    walking_controller:
      type: motion_tracking_controller/MotionTrackingController

state_estimator:
  ros__parameters:
    model:
      base_name: "pelvis"
      six_dof_contact_names: [ "LL_FOOT", "LR_FOOT" ]
    estimation:
      position:
        noise: 1e-2
        frame_id: "mid360_link"

standby_controller:
  ros__parameters:
    joint_names:
      [ left_hip_pitch_joint, left_hip_roll_joint, left_hip_yaw_joint,
        left_knee_joint, left_ankle_pitch_joint, left_ankle_roll_joint,
        right_hip_pitch_joint, right_hip_roll_joint, right_hip_yaw_joint,
        right_knee_joint, right_ankle_pitch_joint, right_ankle_roll_joint,
        waist_yaw_joint, waist_roll_joint, waist_pitch_joint,
        left_shoulder_pitch_joint, left_shoulder_roll_joint, left_shoulder_yaw_joint,
        left_elbow_joint, left_wrist_roll_joint, left_wrist_pitch_joint, left_wrist_yaw_joint,
        right_shoulder_pitch_joint, right_shoulder_roll_joint, right_shoulder_yaw_joint,
        right_elbow_joint, right_wrist_roll_joint, right_wrist_pitch_joint, right_wrist_yaw_joint ]
    default_position: [ -0.312, 0.0, 0.0, 0.669, -0.33, 0.0,
                        -0.312, 0.0, 0.0, 0.669, -0.33, 0.0,
                        0.0, 0.0, 0.0,
                        0.2, 0.2, 0.0, 0.6, 0.0, 0.0, 0.0,
                        0.2, -0.2, 0.0, 0.6, 0.0, 0.0, 0.0 ]
    kp: [ 350.0, 200.0, 200.0, 300.0, 300.0, 150.0,
          350.0, 200.0, 200.0, 300.0, 300.0, 150.0,
          200.0, 200.0, 200.0,
          40.0, 40.0, 40.0, 40.0, 40.0, 40.0, 40.0,
          40.0, 40.0, 40.0, 40.0, 40.0, 40.0, 40.0 ]
    kd: [ 5.0, 5.0, 5.0, 10.0, 5.0, 5.0,
